name: "2-Delivery"

on:
  workflow_call:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.1.1
        with:
          cosign-release: 'v2.6.0'  # Updated to latest stable version

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2.5.0

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4.4.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Initialize cosign trust root with retry
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          rm -rf ~/.sigstore
          for i in {1..5}; do
            echo "Attempt $i to initialize cosign..."
            if cosign initialize; then
              echo "Cosign initialized successfully"
              break
            else
              echo "Cosign initialization failed, retrying in 5 seconds..."
              sleep 5
            fi
            if [ $i -eq 5 ]; then
              echo "Failed to initialize cosign after 5 attempts"
              exit 1
            fi
          done

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          COSIGN_EXPERIMENTAL: "true"
          COSIGN_DISABLE_TUF: "false"
        run: |
          echo "${{ steps.meta.outputs.tags }}" | xargs -I {} cosign sign \
            --yes \
            --tlog-upload=true \
            --rekor-url=https://rekor.sigstore.dev \
            {}@${{ steps.build-and-push.outputs.digest }}
